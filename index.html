<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero-image">
        <img src="illustration-hero.svg" alt="" />
      </div>
      <div class="sub-container">
        <h3>Order Summary</h3>
        <p>
          You can now listen to millions of songs, audiobooks and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription-plan">
          <div class="div1">
            <div class="sub-div1">
              <img src="icon-music.svg" alt="" />
            </div>
            <div class="sub-div2">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="div2">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <div class="btn-div">
        <button class="btn proceed-to-payment-btn">Proceed to Payment</button>
        <button class="btn cancel-order-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
